<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Browser Metadata -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Project Information -->
   <meta name="description" content="Simple Beat Maker">
   <meta name="author" content="Kareem Mohamed, karimabo3id@hotmail.com">

   <!-- Site Style -->
   <link rel="stylesheet" href="./css/style.css">
   <title>Simple Beat Maker</title>
</head>

<body>
   <!-- Main App Container -->
   <section class="app">
      <!-- Header -->
      <header>
         <h1>Simple Beat Maker</h1>
         <p class="description">Create sounds with just one tap</p>
         <!-- credit -->
         <div class="credit">
            <p class="credit-des">
               Made by <a target="_blank" href="https://github.com/kmlightitup">Kareem Mohamed</a>

            <ul class="social">
               <!-- Facebook -->
               <li>
                  <a target="_blank" href="https://www.facebook.com/karimabo3id/">
                     <i class="fab fa-facebook"></i>
                  </a>
               </li>
               <!-- Linkedin -->
               <li>
                  <a target="_blank" href="https://www.linkedin.com/in/kareemaboeid/">
                     <i class="fab fa-linkedin"></i>
                  </a>
               </li>
               <!-- CodePen -->
               <li>
                  <a target="_blank" href="https://codepen.io/kmlightitup">
                     <i class="fab fa-codepen"></i>
                  </a>
               </li>
            </ul>
            </p>
         </div>

      </header>

      <div class="visual"></div>

      <div class="music-bourd">

         </div>

            <audio class="sound">
               <source src="./sounds/moon.mp3" />
            </audio>
         </div>
         <div class="pannal6">
            <audio class="sound">
               <source src="./sounds/ufo.mp3" />
            </audio>
         </div>
      </div>
   </section>

   <script src="./js/app.js"></script>
